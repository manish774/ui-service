name: Run Command on Commit

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  run_command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run command and commit changes
        run: |
          if [[ $(git log -1 --pretty=%B) =~ "build" ]]; then
            ./node_modules/.bin/ts-node ./src/generate/runCmd.ts
            git add .
            git commit -m "Auto-generated files"
            git push
          fi
