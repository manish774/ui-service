name: Git Workflow

on:
  push:
    branches:
      - main

jobs:
  git-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run git status
        run: git status

      - name: Add changes
        run: git add .

      - name: Run git status again
        run: git status

      - name: Commit changes
        run: git commit -m "Auto-generated files"

      - name: Run git status after commit
        run: git status

      - name: Push changes
        run: git push
