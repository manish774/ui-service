name: Git Workflow

on:
  push:
    branches:
      - main

jobs:
  git-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "manishranbir774@gmail.com"
          git config --global user.name "Manish774"

      - name: Run git status
        run: git status

      - name: Add changes
        run: git add .

      - name: Run git status again
        run: git status

      - name: Commit changes
        run: git commit -m "Auto-generated files"

      - name: Run git status after commit
        run: git status

      - name: Push changes
        run: git push
